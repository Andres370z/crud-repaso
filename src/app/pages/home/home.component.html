<div class="container">
    <div class="row">
        <h3 class="text-center mt-3">My Carts</h3>
        <div class="col-md-12 myCenter">
            <hr>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Ingresa" (input)="filter($event)">
            </div>

        </div>
        <div class="col-md-4 mt-4" *ngFor="let personaje of personajes">
            <app-cart [personaje]="personaje"></app-cart>
        </div>
    </div>
</div>
