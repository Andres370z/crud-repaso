<div class="container">
    <h3 class="text-center"> Mis cartas </h3>
    <div class="row">
        <div class="col-md-12 myCenter">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" (input)="onClick($event)">
            </div>
        </div>
        <div class="col-4 mt-2 mb-2" *ngFor="let character of characters">
            <app-fut-cart-info [character]="character"></app-fut-cart-info>
        </div>
    </div>
</div>
